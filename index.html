<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <nav>
        <img src="images/logo.svg" alt="" role="presentation">
        <section>
            <p>score</p>
            <h1></h1>
        </section>
    </nav>
    <main>
        <img src="images/bg-triangle.svg" alt="" role="presentation" class="bg-triangle">
        <div>
           <div class="wrapper">
                <button class="card paper">
                    <img src="images/icon-paper.svg" alt="">
                </button>
           </div>
            <div class="wrapper">
                <button class="card scissors">
                    <img src="images/icon-scissors.svg" alt="">
                </button>
            </div>
            <div class="wrapper">
                <button class="card rock">
                    <img src="images/icon-rock.svg" alt="">
                </button>
            </div>
        </div>
    </main>
    <dialog class="modal">
        <div>
            <h2>rules</h2>
            <button class="close">
                <img src="images/icon-close.svg" alt="" role="presentation">
            </button>
        </div>
        <img src="images/image-rules.svg" alt="">
    </dialog>
    <button class="rules">rules</button>
</body>
</html>
